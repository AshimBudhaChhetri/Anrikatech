<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- ðŸ‘‡ Clear & Optimized Meta Description -->
    <meta
      name="description"
      content="Anrika Tech is a trusted IT company in Nepal offering web development, software solutions, and digital marketing tailored to your business."
    />

    <!-- ðŸ‘‡ Title: Keep Brand Name Short, Services Long -->
    <title>Anrika Tech</title>

    <!-- ðŸ‘‡ SEO Title Structure using OG -->
    <meta
      property="og:title"
      content="Trusted IT Company in Nepal | Web, Software & Digital Marketing."
    />
    <meta
      property="og:description"
      content="Anrika Tech offers modern web development, custom software solutions, and digital marketing services tailored for businesses in Nepal and beyond."
    />
    <meta property="og:url" content="https://anrikatech.com" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://anrikatech.com/favicon-96x96.png"
    />
    <meta property="og:site_name" content="Anrika Tech" />

    <!-- ðŸ‘‡ Schema.org Organization Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Anrika Tech",
        "url": "https://anrikatech.com",
        "logo": "https://anrikatech.com/favicon-96x96.png",
        "sameAs": [
          "https://www.facebook.com/AnrikaTech",
          "https://www.instagram.com/anrikatech"
        ]
      }
    </script>

    <!-- Favicon & Icons -->
    <link rel="icon" href="/favicon-96x96.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Preloader CSS -->
    <style>
      #preloader {
        position: fixed;
        width: 100vw;
        height: 100vh;
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      #preloader img {
        width: 190px;
        animation: pulse 1.5s ease-in-out infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.9;
        }
        50% {
          transform: scale(1.08);
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <div id="preloader">
      <img src="%PUBLIC_URL%/anrikalogo2.svg" alt="Loading..." />
    </div>
  </body>
</html>
